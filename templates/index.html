<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Cancelaciones de Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Este es un archivo de plantilla base que puede ser utilizado si decides usar Flask tradicional
             en lugar de Dash. El contenido principal se inyecta dinámicamente por Dash en el app.py -->
        <div class="row">
            <div class="col-12">
                <div class="header">
                    <h1 class="header-title">Dashboard de Análisis de Cancelaciones de Hotel</h1>
                    <p class="header-description">Análisis predictivo de cancelaciones de reservas hoteleras</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <!-- Contenido del dashboard será inyectado aquí por Dash -->
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="footer">
                    <p>Dashboard de Análisis de Cancelaciones de Hotel © 2025</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
